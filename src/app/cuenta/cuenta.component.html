<main class="main">
  <div class="componente">
    <h1>{{ title }}</h1> <!-- Título dinámico -->
    <div *ngIf="" class="info">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" [disabled]="isDisabled">

      <label for="apellidoPaterno">Apellido Paterno:</label>
      <input type="text" id="apellidoPaterno" [(ngModel)]="apellidoPaterno" [disabled]="isDisabled">

      <label for="apellidoMaterno">Apellido Materno:</label>
      <input type="text" id="apellidoMaterno" [(ngModel)]="apellidoMaterno" [disabled]="isDisabled">

      <label for="email">Correo:</label>
      <input type="text" id="email" [(ngModel)]="email" [disabled]="isDisabled">

      <label for="username">Usuario:</label>
      <input type="text" id="username" [(ngModel)]="username" [disabled]="isDisabled">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" [disabled]="isDisabled">
    </div>
    <button>Consultar información</button>
    <button (click)="editarInformacion()">Editar mi información</button>
  </div>
</main>
